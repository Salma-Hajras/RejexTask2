<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <h3 class="text-center mb-4">Login</h3>
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Please fill in all fields correctly.
          </div>          
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <i class="fa-solid fa-eye position-absolute" id="togglePassword" style="top: 38px; right: 15px; cursor: pointer;"></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none text-light">Forgot Password?</a> | 
            <a href="creat.html" class="text-decoration-none text-light">Create an Account</a>

          </div>
          
        </form>
      </div>
      
      <script src="script.js"></script>

</body>
</html>
